<body>
    <main id="cuerpo">
        <div class="preguntas">
            <h1><b>EJERCICIO 3</b></h1>
            <p>
                 <b>II.	Estructura repetitiva While:</b> <br>
                 3.	Diseñar un programa que permita calcular los 4 primeros números pares para posteriormente calcular su media aritmética.

            </p>
        </div>
        <div class="resultado">
            <script >
                var i=0;
                var suma = 0;
                var numeros = 2; mediaAritmetica;

                while (i< 4) {
                    document.write(numeros + " , " );
                    suma += numeros;
                    numeros += 2;
                    i++;
                }

                var mediaAritmetica = suma / 4;
                document.write("<br> La Media Aritmética de los cuatro números es : " + mediaAritmetica);
     
             </script>
        </div>
        
        

    </main>
    
</body>
