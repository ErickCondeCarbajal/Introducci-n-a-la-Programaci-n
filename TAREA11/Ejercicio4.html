<body>
    <main>
        <h1>EJERCICIO 4</h1>
        <p>
            <b>Desarrollar los ejercicios usando la instrucción repetitiva Do While.</b>
        </p>

        <p>	
                4.	Diseñar un programa que sume todos los números múltiplos de 5 que están comprendidos entre 500 y 1000 incluso.
        </p>
        <div id="resultado">    
            <script>
                var suma=0 ;
                var i = 500;
        
                do {
                    if (i % 5 === 0) {
                        suma += i;
                    }
                    i++;
                } while (i <= 1000);
        
                
                document.write("La suma de todos los números múltiplos de 5 entre 500 y 1000 es: " + suma);
            </script>
        </div>
        
    </main>
    
</body>
